<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-image">
    <!-- Page wrapper for better centering -->
    <div class="page-wrapper">
        <div class="content-area">
            <!-- Title Section -->
            <div class="container pt-3 pt-md-5">
                <h1 class="text-center1">WHACK A MOLE</h1>
            </div>

            <!-- Forms Section - Centered both horizontally and vertically -->
            <div class="form-wrapper">
                <!-- Signup Form -->
                <div id="signup-form" class="form-container">
                    <form id="signup">
                        <h3 class="text-center text-decoration-underline pb-2 pb-md-4">Signup Form</h3>
                        <div class="mb-3">
                            <label for="signup-username" class="form-label"><b>Username:</b></label>
                            <input type="text" class="form-control" id="signup-username"
                                placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="signup-password" class="form-label"><b>Password:</b></label>
                            <input type="password" class="form-control" id="signup-password"
                                placeholder="Enter your password" required>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-success w-100" onclick="signup()">Signup</button>
                        </div>
                        <p class="mt-3 text-center">
                            Already have an account? <span class="text-primary" style="cursor: pointer;"
                                onclick="showLogin()">Login</span>
                        </p>

                        <div class="d-flex justify-content-center mt-3">
                            <button type="button" class="btn btn-primary w-100" onclick="guestLoginFromSignup()">Guest
                                Login</button>
                        </div>
                    </form>
                </div>

                <!-- Login Form -->
                <div id="login-form" class="form-container d-none">
                    <form id="login">
                        <h3 class="text-center text-decoration-underline pb-2 pb-md-4">Login Form</h3>
                        <div class="mb-3">
                            <label for="login-username" class="form-label"><b>Username:</b></label>
                            <input type="text" class="form-control" id="login-username"
                                placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label"><b>Password:</b></label>
                            <input type="password" class="form-control" id="login-password"
                                placeholder="Enter your password" required>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-success w-100" onclick="login()">Login</button>
                        </div>
                        <p class="mt-3 text-center">
                            Don't have an account? <span class="text-primary" style="cursor: pointer;"
                                onclick="showSignup()">Signup</span>
                        </p>

                        <div class="d-flex justify-content-center mt-3">
                            <button type="button" class="btn btn-primary w-100" onclick="guestLoginFromLogin()">Guest
                                Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="signuplogin.js"></script>
</body>

</html>
